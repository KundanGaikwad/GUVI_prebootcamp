<html>
    <head>
        <link rel="stylesheet" href="./question1.css">
        <script src="https://use.fontawesome.com/6bf923299a.js"></script>
    </head>
    <body>
        <div id="container">
            <form action="">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <span>Full Name</span>
                            </td>
                            <td class="col-2">
                                <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
                                <input class="inputArea" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Address Line 1</span>
                            </td>
                            <td class="col-2">
                                <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                                <input class="inputArea" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Address Line 2</span>
                            </td>
                            <td class="col-2">
                                <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                                <input class="inputArea" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>City</span>
                            </td>
                            <td class="col-2">
                                <i class="fa fa-building-o fa-lg" aria-hidden="true"></i>
                                <input class="inputArea" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>State/Province/Region</span>
                            </td>
                            <td class="col-2">
                                <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
                                <input class="inputArea" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Postal Code/ZIP</span>
                            </td>
                            <td class="col-2">
                                <i class="fa fa-clipboard fa-lg" aria-hidden="true"></i>
                                <input class="inputArea" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Country</span>
                            </td>
                            <td class="col-2">
                                <i class="fa fa-globe fa-lg" aria-hidden="true"></i>
                                <input class="inputArea" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Email</span>
                            </td>
                            <td class="col-2">
                                <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                                <input class="inputArea" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Phone Number</span>
                            </td>
                            <td class="col-2">
                                <i class="fa fa-phone fa-lg" aria-hidden="true"></i>
                                <input class="inputArea" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" id="sumbitBtn">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            
        </div>
    </body>
</html>
